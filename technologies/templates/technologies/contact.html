{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
        
    <div class="container-fluid d-flex justify-content-center align-items-center register-form">
        <div class="col-3">

            <div class="card">
                
                <div class="card-body">
                <h4 class="card-title text-center">Request</h4>
                    <form method="post" class="form"novalidate>
                        {% csrf_token %}
                        {% comment %} {% bootstrap_form_errors form %}         {% endcomment %}
                        {% bootstrap_form form %}
                        {% buttons %}
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Request</button>
                            </div>
                        {% endbuttons %}
                    </form>

                </div>
            </div>

            
        </div>
    </div>
{% endblock %}
