{% extends 'base.html' %}
{% load bootstrap5%}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center register-form">
    <div class="col-3">

        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Register</h4>
                <form method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form_errors form %}           
                    {% bootstrap_form form %}
                    {% buttons %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    {% endbuttons %}
                </form>
                <div class="text-end">
                    <a href="{% url 'accounts:login' %}" class="card-link">Sign In</a>
                </div>
            </div>
        </div>

        
    </div>
</div>
{% endblock %}
